######################### Test Properties #################################################

# Turn off Spring log
logging.level.org.springframework=OFF
logging.level.root=OFF

########################### Selenium Test Properties ##############################################

# Use true when no UI is needed (NOTE: headless is not supported by IE 11).
selenium.headless.mode=false

# Browser to user, supported: chrome/firefox/edge
selenium.browser=chrome

# Max waiting time for an event to happen when using Selenide/Selenium
selenium.wait.timeout=30000

